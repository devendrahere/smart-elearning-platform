<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="'Lessons - ' + ${course.courseTitle}">Course Lessons</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #F6F6F6;
            font-family: 'Poppins', sans-serif;
            color: #000;
        }
        .container {
            margin-top: 60px;
            max-width: 900px;
        }
        .glass-card {
            background: rgba(255, 255, 255, 0.75);
            border-radius: 20px;
            border: 1px solid rgba(162, 213, 198, 0.5);
            backdrop-filter: blur(10px);
            box-shadow: 0 4px 25px rgba(0, 0, 0, 0.05);
            padding: 30px;
        }
        .lesson-card {
            background: rgba(255,255,255,0.6);
            border: 1px solid rgba(162,213,198,0.4);
            border-radius: 16px;
            padding: 20px;
            margin-bottom: 15px;
            transition: transform 0.3s ease;
        }
        .lesson-card:hover {
            transform: translateY(-5px);
        }
        .quiz-card {
            background: rgba(162, 213, 198, 0.3);
            border: 1px solid rgba(162, 213, 198, 0.6);
            border-radius: 16px;
            padding: 25px;
            margin-top: 25px;
            text-align: center;
            transition: transform 0.3s ease;
        }
        .quiz-card:hover {
            transform: translateY(-5px);
        }
        .btn-glass {
            background-color: #A2D5C6;
            border: none;
            color: #000;
            border-radius: 10px;
            padding: 8px 16px;
            transition: all 0.3s ease;
        }
        .btn-glass:hover {
            background-color: #CFFFE2;
            transform: translateY(-2px);
        }
    </style>
</head>
<body>
<th:block th:replace="~{fragments/header :: header}"></th:block>

<div class="container">
    <div class="glass-card">
        <h2 th:text="${course.courseTitle}">Course Title</h2>
        <p class="text-muted">Select a lesson to start learning</p>

        <!-- Lessons List -->
        <div th:each="lesson : ${lessons}" class="lesson-card d-flex justify-content-between align-items-center">
            <div>
                <h5 th:text="${lesson.lessonOrder + '. ' + lesson.lessonTitle}">Lesson Title</h5>
                <p class="text-muted small" th:text="${#temporals.format(lesson.createdAt, 'dd MMM yyyy')}">Date</p>
            </div>
            <a th:href="@{'/lesson/' + ${lesson.lessonId}}" class="btn-glass">‚ñ∂ Start</a>
        </div>

        <!-- Quiz Section -->
        <div th:if="${quiz != null}" class="quiz-card mt-4">
            <h4 th:text="${quiz.quizTitle}">Course Quiz</h4>
            <p class="text-muted mb-3" th:text="${quiz.description}">Quiz Description</p>
            <a th:href="@{'/quizzes/' + ${quiz.quizId} + '/start'}" class="btn-glass">üß† Take Quiz</a>
        </div>

        <!-- No quiz fallback -->
        <div th:if="${quiz == null}" class="quiz-card mt-4">
            <h5>No Quiz Available Yet</h5>
            <p class="text-muted small">Instructor hasn‚Äôt added a quiz for this course.</p>
        </div>

        <!-- Back button -->
        <div class="text-center mt-4">
            <a th:href="@{'/courses/' + ${course.courseId}}" class="btn btn-outline-dark">‚Üê Back to Course</a>
        </div>
    </div>
</div>

<th:block th:replace="~{fragments/footer :: footer}"></th:block>
</body>
</html>
