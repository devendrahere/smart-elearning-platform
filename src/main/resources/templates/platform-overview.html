<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Platform Overview - EduSmart</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">

    <!-- Link external CSS -->
    <link rel="stylesheet" th:href="@{/css/platform-overview.css}">
</head>

<body>
<th:block th:replace="~{fragments/header :: header}"></th:block>

<div class="container">

    <!-- Page Header -->
    <div class="page-header">
        <h1 class="page-title">
            <span>üåç</span>
            <span>Platform Overview</span>
        </h1>
        <p class="page-subtitle">A quick summary of platform usage and performance</p>
    </div>

    <!-- Overview Details -->
    <div class="overview-card">
        <div class="overview-item"><strong>Total Users:</strong> <span th:text="${overview.totalUsers}"></span></div>
        <div class="overview-item"><strong>Active Users:</strong> <span th:text="${overview.activeUsers}"></span></div>
        <div class="overview-item"><strong>Total Courses:</strong> <span th:text="${overview.totalCourse}"></span></div>
        <div class="overview-item"><strong>Total Completions:</strong> <span th:text="${overview.totalCompletion}"></span></div>

        <div class="overview-item">
            <strong>Average Completion Rate:</strong>
            <span th:text="${overview.averageCompletionRate != null && overview.averageCompletionRate != 'NaN' ? overview.averageCompletionRate + '%': '0%'}"></span>
        </div>

        <div class="overview-item">
            <strong>Top Courses:</strong>
            <ul>
                <li th:each="course : ${overview.topCourses}" th:text="${course}">Course</li>
            </ul>
        </div>

        <div class="overview-item">
            <strong>Last Updated:</strong>
            <span th:text="${#temporals.format(overview.timestamp, 'dd MMM yyyy HH:mm')}"></span>
        </div>
    </div>

    <a th:href="@{/courses}" class="btn-primary-custom">‚Üê Back to Courses</a>
</div>

<th:block th:replace="~{fragments/footer :: footer}"></th:block>

</body>
</html>
