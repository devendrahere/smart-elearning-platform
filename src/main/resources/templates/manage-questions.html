<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Manage Questions - EduSmart</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background-color: #F6F6F6;
            font-family: 'Poppins', sans-serif;
            color: #000;
        }

        .container {
            margin-top: 60px;
            max-width: 900px;
        }

        .glass-card {
            background: rgba(255, 255, 255, 0.85);
            border: 1px solid rgba(162, 213, 198, 0.5);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 4px 25px rgba(0, 0, 0, 0.05);
        }

        h3, h4 {
            font-weight: 600;
            color: #222;
        }

        .table {
            background: white;
            border-radius: 12px;
            overflow: hidden;
        }

        .btn-glass {
            background-color: #A2D5C6;
            border: none;
            color: #000;
            border-radius: 8px;
            padding: 8px 18px;
            font-weight: 500;
            transition: all 0.3s ease;
        }

        .btn-glass:hover {
            background-color: #CFFFE2;
            transform: translateY(-2px);
        }

        .form-group {
            margin-bottom: 15px;
        }

        input[type="text"], select {
            border-radius: 8px;
            border: 1px solid #ccc;
            padding: 10px;
            width: 100%;
            transition: 0.2s ease;
        }

        input[type="text"]:focus, select:focus {
            border-color: #A2D5C6;
            outline: none;
            box-shadow: 0 0 4px rgba(162, 213, 198, 0.5);
        }

        hr {
            margin: 30px 0;
            border-top: 1px solid rgba(0, 0, 0, 0.1);
        }

        .table thead {
            background-color: #E9F7F1;
        }

        .btn-danger {
            font-size: 0.9rem;
        }

        .form-section {
            background: rgba(255, 255, 255, 0.7);
            border-radius: 15px;
            padding: 20px;
        }

        .back-btn {
            text-decoration: none;
            color: #333;
            font-weight: 500;
        }

        .back-btn:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

<th:block th:replace="~{fragments/header :: header}"></th:block>

<div class="container">
    <div class="glass-card">
        <h3 th:text="'Manage Questions for ' + ${quiz.quizTitle}"></h3>

        <!-- Questions Table -->
        <table class="table table-hover align-middle mt-3">
            <thead class="table-light">
            <tr>
                <th>#</th>
                <th>Question</th>
                <th>Correct Option</th>
                <th class="text-end">Actions</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="q, iter : ${questions}">
                <td th:text="${iter.index + 1}"></td>
                <td th:text="${q.questionText}"></td>
                <td th:text="${q.correctOption}"></td>
                <td class="text-end">
                    <form th:action="@{'/quiz/questions/delete/' + ${q.questionId}}" method="post" class="d-inline">
                        <input type="hidden" th:name="quizId" th:value="${quiz.quizId}" />
                        <button class="btn btn-sm btn-outline-danger">üóë Delete</button>
                    </form>
                </td>
            </tr>
            </tbody>
        </table>

        <hr>

        <!-- Add Question Form -->
        <div class="form-section">
            <h4>Add New Question</h4>
            <form th:action="@{/quiz/questions/add}" th:object="${newQuestion}" method="post" class="mt-3">
                <input type="hidden" th:field="*{quizId}" />

                <div class="form-group">
                    <label>Question Text</label>
                    <input type="text" th:field="*{questionText}" placeholder="Enter your question" required />
                </div>

                <div class="row">
                    <div class="col-md-6 form-group">
                        <label>Option A</label>
                        <input type="text" th:field="*{optionA}" placeholder="Option A" required />
                    </div>
                    <div class="col-md-6 form-group">
                        <label>Option B</label>
                        <input type="text" th:field="*{optionB}" placeholder="Option B" required />
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-6 form-group">
                        <label>Option C</label>
                        <input type="text" th:field="*{optionC}" placeholder="Option C" required />
                    </div>
                    <div class="col-md-6 form-group">
                        <label>Option D</label>
                        <input type="text" th:field="*{optionD}" placeholder="Option D" required />
                    </div>
                </div>

                <div class="form-group">
                    <label>Correct Option</label>
                    <select th:field="*{correctOption}">
                        <option value="A">A</option>
                        <option value="B">B</option>
                        <option value="C">C</option>
                        <option value="D">D</option>
                    </select>
                </div>

                <div class="text-end">
                    <button type="submit" class="btn-glass">‚ûï Add Question</button>
                </div>
            </form>
        </div>

        <div class="mt-4 text-start">
            <a th:href="@{'/courses/' + ${quiz.courseId} + '/lessons/manage'}" class="back-btn">‚Üê Back to Lessons</a>
        </div>
    </div>
</div>

<th:block th:replace="~{fragments/footer :: footer}"></th:block>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
