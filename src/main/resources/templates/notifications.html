<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Notifications - EduSmart</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">

    <!-- External CSS -->
    <link rel="stylesheet" th:href="@{/css/notifications.css}">

    <script src="https://cdn.jsdelivr.net/npm/sockjs-client"></script>
    <script src="https://cdn.jsdelivr.net/npm/stompjs"></script>
</head>

<body>

<th:block th:replace="~{fragments/header :: header}"></th:block>

<div class="container">

    <!-- Page Header -->
    <div class="page-header">
        <h1 class="page-title">
            <span>ðŸ””</span>
            <span>Your Notifications</span>
        </h1>
        <p class="page-subtitle">Stay updated with all recent activity and alerts</p>
    </div>

    <!-- Mark All as Read Button -->
    <div class="d-flex justify-content-end mb-3">
        <a class="btn btn-primary mark-all-btn"
           th:href="@{/notifications/read-all}">
            âœ” Mark All as Read
        </a>
    </div>

    <!-- Notification List -->
    <div id="notifList">

        <!-- Empty State -->
        <div th:if="${#lists.isEmpty(notifications)}" class="empty-state">
            <div class="empty-state-icon">ðŸ“­</div>
            <p class="empty-state-text">You have no notifications</p>
        </div>

        <!-- Notification Cards -->
        <div th:each="n : ${notifications}"
             th:class="'notification-card ' + (${n.read} ? '' : 'unread')">

            <div class="notif-header">
                <div class="notif-title" th:text="${n.title}"></div>

                <div class="notif-time"
                     th:text="${#temporals.format(n.createdAt, 'dd MMM yyyy HH:mm')}"></div>

                <a th:if="${!n.read}"
                   th:href="@{'/notifications/read/' + ${n.notificationId}}"
                   class="btn btn-outline-primary btn-read">
                    Mark as Read
                </a>
            </div>

            <p class="notif-message" th:text="${n.message}"></p>
        </div>
    </div>
</div>

<th:block th:replace="~{fragments/footer :: footer}"></th:block>

<script>
    var userId = [[${userId}]];

    var socket = new SockJS("/ws");
    var stomp = Stomp.over(socket);

    stomp.connect({}, function () {
        stomp.subscribe("/user/" + userId + "/queue/notifications", function (payload) {
            let n = JSON.parse(payload.body);

            let date = new Date(n.createdAt);
            let formatted = date.toLocaleString("en-GB", {
                day: '2-digit',
                month: 'short',
                year: 'numeric',
                hour: '2-digit',
                minute: '2-digit'
            });

            let html = `
                <div class="notification-card unread" style="animation: slideIn 0.4s ease-out;">
                    <div class="notif-header">
                        <div class="notif-title">${n.title}</div>
                        <div class="notif-time">${formatted}</div>
                        <a href="/notifications/read/${n.notificationId}"
                           class="btn btn-outline-primary btn-read">Mark as Read</a>
                    </div>
                    <p class="notif-message">${n.message}</p>
                </div>
            `;

            let empty = document.querySelector(".empty-state");
            if (empty) empty.remove();

            document.getElementById("notifList").insertAdjacentHTML("afterbegin", html);
        });
    });
</script>

</body>
</html>
