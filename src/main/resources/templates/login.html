<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login | EduSmart</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">

    <!-- Link to external CSS -->

</head>

<body>

<div class="login-card">
    <h2 class="login-title">Welcome Back ðŸ‘‹</h2>
    <p class="login-subtitle">Log in to continue your learning journey</p>

    <form method="post" th:action="@{/login}">

            <label for="username" class="form-label">Email</label>
            <input type="text" id="username" name="username" class="form-control" placeholder="Enter your email" required>

        <button type="submit" class="btn-primary-custom">Login</button>
    </form>
