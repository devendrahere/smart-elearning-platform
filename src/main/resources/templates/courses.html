<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Courses - EduSmart</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #F6F6F6;
            font-family: 'Poppins', sans-serif;
            color: #000;
            min-height: 100vh;
        }

        .container {
            margin-top: 60px;
        }

        h2 {
            font-weight: 700;
            text-align: center;
            margin-bottom: 15px;
        }

        p.text-muted-dark {
            text-align: center;
            color: #333;
            margin-bottom: 40px;
        }

        .search-box {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-bottom: 30px;
        }

        .form-control {
            border-radius: 12px;
            max-width: 400px;
            border: 1px solid #CFFFE2;
            background: rgba(255, 255, 255, 0.8);
        }

        .btn-glass {
            background-color: #A2D5C6;
            border: none;
            color: #000;
            border-radius: 8px;
            padding: 8px 18px;
            font-weight: 500;
            font-size: 0.95rem;
            transition: all 0.3s ease;
            display: inline-block;
            text-align: center;
        }

        .btn-glass:hover {
            background-color: #CFFFE2;
            transform: translateY(-2px);
            box-shadow: 0 4px 10px rgba(162, 213, 198, 0.3);
        }


        .bento-wrap {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 20px;
        }

        .course-card {
            background: rgba(255, 255, 255, 0.7);
            border: 1px solid rgba(162, 213, 198, 0.5);
            border-radius: 20px;
            padding: 25px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.05);
            backdrop-filter: blur(10px);
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            transition: transform 0.3s ease;
        }

        .course-card:hover {
            transform: translateY(-6px);
        }

        .card-title {
            font-weight: 600;
            margin-bottom: 10px;
        }

        .card-desc {
            color: #333;
            font-size: 0.95rem;
            margin-bottom: 15px;
        }

        .meta-row {
            display: flex;
            justify-content: space-between;
            font-size: 0.85rem;
            color: #555;
        }
    </style>
</head>
<body>
<th:block th:replace="~{fragments/header :: header}"></th:block>

<div class="container">
    <h2>Explore Courses</h2>
    <p class="text-muted-dark">Find courses that fit your goals.</p>

    <div class="search-box">
        <input id="searchInput" type="search" class="form-control" placeholder="Search courses...">
        <button id="clearBtn" class="btn-glass">Clear</button>
    </div>

    <div id="courseList" class="bento-wrap">
        <div class="course-card" th:each="course : ${courses}" th:attr="data-title=${course.courseTitle}">
            <div>
                <h5 class="card-title" th:text="${course.courseTitle}">Course Title</h5>
                <p class="card-desc" th:text="${course.courseDescription}">Short description</p>
            </div>
            <div>
                <div class="meta-row">
                    <span th:text="${course.instructor.name}">Instructor</span>
                    <span th:text="${#temporals.format(course.createdAt, 'dd MMM yyyy')}">Date</span>
                </div>
                <a th:href="@{'/courses/' + ${course.courseId}}" class="btn-glass w-100 mt-3">View</a>
            </div>
        </div>
    </div>
</div>

<th:block th:replace="~{fragments/footer :: footer}"></th:block>

<script>
    const searchInput = document.getElementById('searchInput');
    const courseList = document.getElementById('courseList');
    const clearBtn = document.getElementById('clearBtn');

    searchInput?.addEventListener('input', function() {
        const query = this.value.toLowerCase();
        const cards = courseList.querySelectorAll('[data-title]');
        cards.forEach(card => {
            const title = card.getAttribute('data-title').toLowerCase();
            card.style.display = title.includes(query) ? 'flex' : 'none';
        });
    });

    clearBtn?.addEventListener('click', () => {
        searchInput.value = '';
        searchInput.dispatchEvent(new Event('input'));
    });
</script>
</body>
</html>
