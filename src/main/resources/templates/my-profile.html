<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>My Profile - EduSmart</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">

    <!-- EXTERNAL CSS -->
    <link rel="stylesheet" th:href="@{/css/my-profile.css}">
</head>

<body>
<th:block th:replace="~{fragments/header :: header}"></th:block>

<div class="container">
    <div class="profile-wrapper">

        <!-- Avatar -->
        <div class="profile-avatar">
            <span th:text="${#strings.substring(user.username,0,1).toUpperCase()}">U</span>
        </div>

        <!-- Title -->
        <h2 class="profile-title" th:text="${user.username}">Username</h2>
        <p class="profile-subtitle">Welcome to your profile page</p>

        <!-- User Info -->
        <div class="info-section">

            <h5>Email:</h5>
            <p th:text="${user.email}">user@example.com</p>

            <h5>Joined:</h5>
            <p th:text="${#temporals.format(user.createdAt, 'dd MMM yyyy')}">01 Jan 2025</p>

            <h5>Roles:</h5>
            <ul>
                <li th:each="role : ${user.roles}" th:text="${role.name}">
                    STUDENT
                </li>
            </ul>
        </div>

        <!-- Button -->
        <div class="text-center mt-4">
            <a class="btn-primary-custom" th:href="@{/my-courses}">ðŸ“š View My Courses</a>
        </div>

    </div>
</div>

<th:block th:replace="~{fragments/footer :: footer}"></th:block>
</body>
</html>
