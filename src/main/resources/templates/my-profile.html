<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>My Profile - EduSmart</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background-color: #F6F6F6;
            font-family: 'Poppins', sans-serif;
            color: #000;
        }

        .profile-card {
            background: rgba(255, 255, 255, 0.8);
            border-radius: 20px;
            border: 1px solid rgba(162, 213, 198, 0.5);
            backdrop-filter: blur(10px);
            padding: 40px;
            max-width: 700px;
            margin: 60px auto;
            box-shadow: 0 4px 25px rgba(0, 0, 0, 0.05);
            text-align: center;
        }

        .profile-avatar {
            width: 100px;
            height: 100px;
            background-color: #A2D5C6;
            border-radius: 50%;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            font-size: 2.5rem;
            color: #000;
            margin-bottom: 20px;
        }

        .profile-info {
            text-align: left;
            margin-top: 30px;
        }

        .profile-info h5 {
            font-weight: 600;
            color: #333;
        }

        .btn-outline {
            border-radius: 12px;
            border: 1px solid #A2D5C6;
            color: #000;
            padding: 8px 20px;
            transition: all 0.3s ease;
        }

        .btn-outline:hover {
            background-color: #A2D5C6;
            color: #000;
            transform: translateY(-2px);
        }
    </style>
</head>

<body>
<th:block th:replace="fragments/header :: header"></th:block>

<div class="profile-card">
    <div class="profile-avatar">
        <span th:text="${#strings.substring(user.username,0,1).toUpperCase()}">U</span>
    </div>

    <h2 th:text="${user.username}">Username</h2>
    <p class="text-muted mb-3">Welcome to your profile page.</p>

    <div class="profile-info">
        <h5>Email:</h5>
        <p th:text="${user.email}">user@example.com</p>

        <h5>Joined:</h5>
        <p th:text="${#temporals.format(user.createdAt, 'dd MMM yyyy')}">1 Jan 2025</p>

        <h5>Roles:</h5>
        <ul>
            <li th:each="role : ${user.roles}" th:text="${role.name}">STUDENT</li>
        </ul>
    </div>

    <div class="mt-4">
        <a class="btn btn-outline" th:href="@{/my-courses}">View My Courses</a>
    </div>
</div>

<th:block th:replace="fragments/footer :: footer"></th:block>
</body>
</html>
