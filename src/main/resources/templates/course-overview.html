<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Course Overview - EduSmart</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">

    <!-- External CSS -->
    <link rel="stylesheet" th:href="@{/css/course-overview.css}">
</head>

<body>

<th:block th:replace="~{fragments/header :: header}"></th:block>

<div class="container">

    <!-- Page Header -->
    <div class="page-header">
        <h1 class="page-title">
            <span>üìà</span>
            <span>Course Overview</span>
        </h1>
        <p class="page-subtitle">Quick insights into course performance</p>
    </div>

    <!-- Overview Card -->
    <div class="overview-card">

        <div class="overview-item">
            <strong>Total Users:</strong>
            <span th:text="${overview.totalUsers}"></span>
        </div>

        <div class="overview-item">
            <strong>Active Users:</strong>
            <span th:text="${overview.activeUsers}"></span>
        </div>

        <div class="overview-item">
            <strong>Total Completions:</strong>
            <span th:text="${overview.totalCompletion}"></span>
        </div>

        <div class="overview-item">
            <strong>Completion Rate:</strong>
            <span th:text="${overview.averageCompletionRate + '%'}"></span>
        </div>

        <div class="overview-item">
            <strong>Last Updated:</strong>
            <span th:text="${#temporals.format(overview.timestamp, 'dd MMM yyyy HH:mm')}"></span>
        </div>

        <a th:href="@{/analytics}" class="btn-primary-custom">‚Üê Back to Analytics</a>
    </div>

</div>

<th:block th:replace="~{fragments/footer :: footer}"></th:block>

</body>
</html>
