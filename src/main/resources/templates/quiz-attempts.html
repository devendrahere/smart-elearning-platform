<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${quiz.quizTitle} + ' - Attempt Quiz'">Quiz Attempt</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            font-family: 'Poppins', sans-serif;
        }
        .card {
            border-radius: 16px;
        }
        .question-block {
            margin-bottom: 1.5rem;
            padding-bottom: 1rem;
            border-bottom: 1px solid #e9ecef;
        }
    </style>
</head>
<body>
<div class="container mt-5">
    <div class="card shadow p-4">
        <h2 th:text="${quiz.quizTitle}">Quiz Title</h2>
        <p class="text-muted" th:text="${quiz.description}">Description</p>
        <hr>

        <form th:action="@{'/quizzes/' + ${quiz.quizId} + '/submit'}" method="post">

            <!-- ✅ Loop through each question -->
            <div th:each="q, iterStat : ${questions}" class="question-block">
                <h5 th:text="'Q' + ${iterStat.index + 1} + '. ' + ${q.questionText}">Question text</h5>

                <!-- ✅ Option A -->
                <div class="form-check">
                    <input class="form-check-input" type="radio" th:name="'question_' + ${q.questionId}" th:value="${q.optionA}" required>
                    <label class="form-check-label" th:text="${q.optionA}">Option A</label>
                </div>

                <!-- ✅ Option B -->
                <div class="form-check">
                    <input class="form-check-input" type="radio" th:name="'question_' + ${q.questionId}" th:value="${q.optionB}">
                    <label class="form-check-label" th:text="${q.optionB}">Option B</label>
                </div>

                <!-- ✅ Option C -->
                <div class="form-check">
                    <input class="form-check-input" type="radio" th:name="'question_' + ${q.questionId}" th:value="${q.optionC}">
                    <label class="form-check-label" th:text="${q.optionC}">Option C</label>
                </div>

                <!-- ✅ Option D -->
                <div class="form-check">
                    <input class="form-check-input" type="radio" th:name="'question_' + ${q.questionId}" th:value="${q.optionD}">
                    <label class="form-check-label" th:text="${q.optionD}">Option D</label>
                </div>
            </div>

            <div class="text-center mt-4">
                <button type="submit" class="btn btn-success px-4 py-2">Submit Quiz</button>
            </div>
        </form>
    </div>
</div>
</body>
</html>
