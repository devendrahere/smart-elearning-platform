<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="'Lesson - ' + ${lesson.lessonTitle}">Lesson</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background-color: #F6F6F6;
            font-family: 'Poppins', sans-serif;
            color: #000;
        }

        .container {
            margin-top: 60px;
            max-width: 900px;
        }

        .glass-card {
            background: rgba(255, 255, 255, 0.75);
            border-radius: 20px;
            border: 1px solid rgba(162, 213, 198, 0.5);
            backdrop-filter: blur(10px);
            box-shadow: 0 4px 25px rgba(0, 0, 0, 0.05);
            padding: 30px;
        }

        h2 {
            font-weight: 600;
            margin-bottom: 15px;
        }

        iframe, video {
            width: 100%;
            height: 480px;
            border-radius: 15px;
            border: none;
            margin-top: 20px;
        }

        .btn-glass {
            background-color: #A2D5C6;
            border: none;
            color: #000;
            border-radius: 12px;
            padding: 10px 20px;
            font-weight: 500;
            transition: all 0.3s ease;
        }

        .btn-glass:hover {
            background-color: #CFFFE2;
            transform: translateY(-2px);
        }

        .lesson-nav {
            display: flex;
            justify-content: space-between;
            margin-top: 25px;
        }

        .lesson-info {
            margin-top: 10px;
            color: #555;
        }
    </style>
</head>
<body>
<th:block th:replace="~{fragments/header :: header}"></th:block>

<div class="container">
    <div class="glass-card">
        <h2 th:text="${lesson.lessonTitle}">Lesson Title</h2>
        <p class="lesson-info" th:text="'Lesson ' + ${lesson.lessonOrder}"></p>

        <!-- ✅ Embed YouTube, MP4, or other URLs -->
        <div th:if="${lesson.contentUrl}">
            <!-- For MP4 videos -->
            <video th:if="${#strings.endsWith(lesson.contentUrl, '.mp4')}" controls>
                <source th:src="@{${lesson.contentUrl}}" type="video/mp4">
            </video>

            <!-- For YouTube videos -->
            <iframe th:if="${#strings.contains(lesson.contentUrl, 'youtube.com')}"
                    th:src="${lesson.contentUrl.replace('watch?v=', 'embed/')}"
                    allowfullscreen></iframe>

            <!-- For shortened YouTube URLs -->
            <iframe th:if="${#strings.contains(lesson.contentUrl, 'youtu.be')}"
                    th:src="${'https://www.youtube.com/embed/' + #strings.substringAfter(lesson.contentUrl, 'youtu.be/')}"
                    allowfullscreen></iframe>

            <!-- For other links -->
            <a th:if="${!#strings.contains(lesson.contentUrl, 'youtube') and !#strings.endsWith(lesson.contentUrl, '.mp4')}"
               class="btn btn-outline mt-3" th:href="@{${lesson.contentUrl}}" target="_blank">Open Lesson Material</a>
        </div>

        <div class="lesson-nav mt-4">
            <a th:if="${prevLessonId != null}" th:href="@{'/lesson/' + ${prevLessonId}}" class="btn-glass">← Previous</a>
            <a th:if="${nextLessonId != null}" th:href="@{'/lesson/' + ${nextLessonId}}" class="btn-glass ms-auto">Next →</a>
        </div>
    </div>
</div>

<th:block th:replace="~{fragments/footer :: footer}"></th:block>
</body>
</html>
