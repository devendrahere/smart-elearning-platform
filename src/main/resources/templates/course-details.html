<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${course.courseTitle}">Course Details</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #F6F6F6;
            font-family: 'Poppins', sans-serif;
            color: #000;
        }

        .container {
            margin-top: 60px;
            max-width: 800px;
        }

        .glass-card {
            background: rgba(255, 255, 255, 0.7);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            border: 1px solid rgba(162, 213, 198, 0.5);
            padding: 30px;
            box-shadow: 0 4px 25px rgba(0, 0, 0, 0.05);
            transition: transform 0.3s ease;
        }

        .glass-card:hover {
            transform: translateY(-5px);
        }

        h3, h4 {
            font-weight: 600;
            color: #000;
        }

        .info-text {
            color: #333;
            margin-bottom: 20px;
        }

        .btn-glass {
            background-color: #A2D5C6;
            border: none;
            color: #000;
            border-radius: 12px;
            padding: 10px;
            width: 100%;
            transition: all 0.3s ease;
        }

        .btn-glass:hover {
            background-color: #CFFFE2;
            transform: translateY(-2px);
        }

        .section-divider {
            border-bottom: 1px solid rgba(0, 0, 0, 0.1);
            margin: 2rem 0;
        }

        ul li {
            background: transparent;
            border: none;
            padding: 5px 0;
        }
    </style>
</head>
<body>
<th:block th:replace="fragments/header :: header"></th:block>

<div class="container">
    <div class="glass-card">
        <h3 th:text="${course.courseTitle}">Course Title</h3>
        <p class="info-text" th:text="${course.courseDescription}">Description</p>

        <p><strong>Instructor:</strong> <span th:text="${course.instructor.name}">Instructor</span></p>
        <p class="text-secondary small" th:text="'Created: ' + ${#temporals.format(course.createdAt, 'dd MMM yyyy')}">Date</p>

        <div th:if="${!enrolled}" class="mt-4">
            <form method="post" th:action="@{/courses/{id}/enroll(id=${course.courseId})}">
                <input type="hidden" name="userId" value="1">
                <button class="btn-glass">Enroll Now</button>
            </form>
        </div>

        <div class="section-divider"></div>

        <h4>Lessons</h4>
        <ul>
            <li th:each="lesson : ${lessons}">
                <a th:href="@{/lesson/{id}(id=${lesson.lessonId})}" th:text="${lesson.lessonTitle}"></a>
            </li>
        </ul>

        <div class="section-divider"></div>

        <h4>Announcements</h4>
        <ul>
            <li th:each="a : ${announcements}" th:text="${a.message}"></li>
        </ul>

        <div class="section-divider"></div>

        <h4>Enrolled Students</h4>
        <ul>
            <li th:each="s : ${students}" th:text="${s.username}"></li>
        </ul>

        <div class="section-divider"></div>

        <h4>Online Presence</h4>
        <p>Online Students: <span id="onlineCount" class="fw-bold">0</span></p>
    </div>
</div>

<th:block th:replace="fragments/footer :: footer"></th:block>
</body>
</html>
