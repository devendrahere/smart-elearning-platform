<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="'Lesson - ' + ${lesson.lessonTitle}">Lesson</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #F6F6F6;
            font-family: 'Poppins', sans-serif;
            color: #000;
        }

        .lesson-card {
            background: rgba(255, 255, 255, 0.7);
            border-radius: 20px;
            border: 1px solid rgba(162, 213, 198, 0.5);
            backdrop-filter: blur(10px);
            padding: 30px;
            max-width: 800px;
            margin: 60px auto;
            box-shadow: 0 4px 25px rgba(0, 0, 0, 0.05);
            transition: transform 0.3s ease;
        }

        .lesson-card:hover {
            transform: translateY(-5px);
        }

        h2 {
            font-weight: 600;
            margin-bottom: 15px;
        }

        p {
            color: #333;
        }

        iframe, video {
            border-radius: 12px;
            margin-top: 20px;
            width: 100%;
            height: 400px;
            border: none;
        }

        .btn-outline {
            border-radius: 12px;
            border: 1px solid #A2D5C6;
            color: #000;
            padding: 8px 20px;
            transition: all 0.3s ease;
        }

        .btn-outline:hover {
            background-color: #A2D5C6;
            color: #000;
            transform: translateY(-2px);
        }
    </style>
</head>
<body>
<th:block th:replace="fragments/header :: header"></th:block>

<div class="lesson-card">
    <h2 th:text="${lesson.lessonTitle}">Lesson Title</h2>
    <div th:if="${lesson.contentUrl}">
        <video th:if="${#strings.endsWith(lesson.contentUrl, '.mp4')}" controls>
            <source th:src="@{${lesson.contentUrl}}" type="video/mp4">
        </video>

        <iframe th:if="${#strings.contains(lesson.contentUrl, 'youtube')}" th:src="@{${lesson.contentUrl}}" allowfullscreen></iframe>

        <a th:if="${!#strings.contains(lesson.contentUrl, 'youtube') and !#strings.endsWith(lesson.contentUrl, '.mp4')}"
           class="btn btn-outline mt-3" th:href="@{${lesson.contentUrl}}" target="_blank">Open Lesson Material</a>
    </div>
    <div class="text-center mt-4">
        <a href="/courses" class="btn btn-outline">‚Üê Back to Courses</a>
    </div>
</div>

<th:block th:replace="fragments/footer :: footer"></th:block>
</body>
</html>
