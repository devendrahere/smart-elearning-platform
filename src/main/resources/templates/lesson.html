<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="'Lesson - ' + ${lesson.lessonTitle}">Lesson</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">

    <!-- External CSS -->
    <link rel="stylesheet" th:href="@{/css/lesson.css}">
</head>

<body>

<th:block th:replace="~{fragments/header :: header}"></th:block>

<div class="container">

    <!-- Page Header -->
    <div class="page-header">
        <h1 class="page-title">
            ğŸ“ <span th:text="${lesson.lessonTitle}">Lesson</span>
        </h1>
        <p class="page-subtitle">View lesson materials, videos, or external resources</p>
    </div>

    <!-- Lesson Content -->
    <div class="lesson-card">

        <div th:if="${lesson.contentUrl}">

            <!-- Video Content -->
            <video th:if="${#strings.endsWith(lesson.contentUrl, '.mp4')}" controls>
                <source th:src="@{${lesson.contentUrl}}" type="video/mp4">
            </video>

            <!-- YouTube Embed -->
            <iframe th:if="${#strings.contains(lesson.contentUrl, 'youtube')}"
                    th:src="@{${lesson.contentUrl}}"
                    allowfullscreen>
            </iframe>

            <!-- File or External Link -->
            <a th:if="${!#strings.contains(lesson.contentUrl, 'youtube')
                     and !#strings.endsWith(lesson.contentUrl, '.mp4')}"
               class="btn-outline-custom mt-3 d-inline-block"
               th:href="@{${lesson.contentUrl}}"
               target="_blank">
                ğŸ“„ Open Lesson Material
            </a>

        </div>

        <!-- Action Buttons -->
        <div class="action-buttons mt-4">

            <!-- Instructor-only -->
            <div th:if="${isInstructor}" class="d-flex gap-3 flex-wrap justify-content-center">

                <a th:href="@{'/lesson/edit/' + ${lesson.lessonId}}"
                   class="btn btn-warning">
                    âœï¸ Edit Lesson
                </a>

                <form th:action="@{'/lesson/delete/' + ${lesson.lessonId}}"
                      method="post"
                      onsubmit="return confirm('Are you sure you want to delete this lesson?')">
                    <button class="btn btn-danger" type="submit">ğŸ—‘ Delete Lesson</button>
                </form>

            </div>

            <a href="/courses" class="btn-outline-custom">â† Back to Courses</a>
        </div>

    </div>

</div>

<th:block th:replace="~{fragments/footer :: footer}"></th:block>

</body>
</html>
