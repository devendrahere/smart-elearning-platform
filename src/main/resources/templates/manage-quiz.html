<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Manage Quiz - EduSmart</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background-color: #F6F6F6; font-family: 'Poppins', sans-serif; color: #000; }
        .container { margin-top: 60px; max-width: 700px; }
        .glass-card { background: rgba(255, 255, 255, 0.85); border: 1px solid rgba(162, 213, 198, 0.5);
            border-radius: 20px; padding: 25px; box-shadow: 0 4px 25px rgba(0,0,0,0.05); }
        .btn-glass { background-color: #A2D5C6; border: none; color: #000; border-radius: 10px;
            padding: 10px 20px; transition: all 0.3s ease; }
        .btn-glass:hover { background-color: #CFFFE2; transform: translateY(-2px); }
    </style>
</head>
<body>
<th:block th:replace="~{fragments/header :: header}"></th:block>

<div class="container">
    <div class="glass-card">
        <h3 th:text="${quiz.quizId != null ? 'Edit Quiz' : 'Add New Quiz'}"></h3>

        <!-- ‚úÖ FIXED: Added th:object="${quiz}" -->
        <form th:action="@{${quiz.quizId != null} ? '/quiz/manage/update' : '/quiz/manage/save'}"
              th:object="${quiz}"
              method="post">

            <input type="hidden" th:field="*{courseId}"/>

            <div class="mb-3">
                <label class="form-label">Quiz Title</label>
                <input type="text" class="form-control" th:field="*{quizTitle}" placeholder="Enter quiz title" required>
            </div>

            <div class="mb-3">
                <label class="form-label">Description</label>
                <textarea class="form-control" rows="3" th:field="*{description}" placeholder="Enter description"></textarea>
            </div>

            <div class="text-end">
                <button type="submit" class="btn-glass">üíæ Save</button>
                <a th:href="@{'/courses/' + ${quiz.courseId} + '/lessons/manage'}"
                   class="btn btn-outline-secondary ms-2">Cancel</a>
            </div>
            <!-- Show "Manage Questions" button only if the quiz already exists -->
            <div th:if="${quiz.quizId != null}" class="mt-4 text-center">
                <hr class="my-4">
                <h5>Want to add questions?</h5>
                <a th:href="@{'/quiz/questions/' + ${quiz.quizId}}" class="btn-glass mt-2">üìù Manage Questions</a>
            </div>
        </form>
    </div>
</div>

<th:block th:replace="~{fragments/footer :: footer}"></th:block>
</body>
</html>
