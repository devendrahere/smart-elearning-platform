<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Manage Quiz - EduSmart</title>

    <!-- Bootstrap + Fonts -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">

    <!-- External CSS -->
    <link rel="stylesheet" th:href="@{/css/manage-quiz.css}">
</head>

<body>
<th:block th:replace="~{fragments/header :: header}"></th:block>

<div class="container">

    <!-- Page Header -->
    <div class="page-header">
        <h1 class="page-title">
            <span>ğŸ“</span>
            <span th:text="${quiz.quizId != null ? 'Edit Quiz' : 'Create New Quiz'}"></span>
        </h1>
        <p class="page-subtitle">Customize your quiz title, description, and settings</p>
    </div>

    <!-- Form Section -->
    <div class="form-section">
        <h2 class="section-title">ğŸ“„ Quiz Details</h2>

        <form th:action="@{${quiz.quizId != null} ? '/quiz/manage/update' : '/quiz/manage/save'}"
              th:object="${quiz}"
              method="post">

            <input type="hidden" th:field="*{courseId}"/>

            <!-- Quiz Title -->
            <div class="mb-3">
                <label class="form-label fw-semibold">Quiz Title</label>
                <input type="text"
                       class="form-control form-control-custom"
                       th:field="*{quizTitle}"
                       placeholder="Enter quiz title"
                       required>
            </div>

            <!-- Description -->
            <div class="mb-3">
                <label class="form-label fw-semibold">Description</label>
                <textarea class="form-control form-control-custom"
                          rows="4"
                          th:field="*{description}"
                          placeholder="Describe the purpose of this quiz..."></textarea>
            </div>

            <!-- Buttons -->
            <div class="text-end">
                <button type="submit" class="btn-primary-custom">ğŸ’¾ Save</button>

                <a th:href="@{'/courses/' + ${quiz.courseId} + '/lessons/manage'}"
                   class="btn btn-outline-secondary ms-2 cancel-btn">
                    Cancel
                </a>
            </div>

            <!-- Manage Questions Section -->
            <div th:if="${quiz.quizId != null}" class="manage-questions-section">
                <h5 class="fw-semibold">Want to add questions?</h5>
                <a th:href="@{'/quiz/questions/' + ${quiz.quizId}}"
                   class="btn-primary-custom mt-3">
                    â• Manage Questions
                </a>
            </div>
        </form>
    </div>
</div>

<th:block th:replace="~{fragments/footer :: footer}"></th:block>

</body>
</html>
