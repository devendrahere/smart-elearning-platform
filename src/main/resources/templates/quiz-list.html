<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Quizzes - EduSmart</title>

    <!-- External Resources -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">

    <!-- Your CSS file -->
    <link rel="stylesheet" th:href="@{/css/quiz-list.css}">
</head>

<body>
<th:block th:replace="~{fragments/header :: header}"></th:block>

<div class="container">

    <!-- Page Header -->
    <div class="page-header">
        <h1 class="page-title">
            <span>ğŸ“</span>
            <span>Available Quizzes</span>
        </h1>
        <p class="page-subtitle">Test your knowledge and track your progress</p>
    </div>

    <!-- Empty State -->
    <div th:if="${#lists.isEmpty(quizzes)}" class="empty-state">
        <div class="empty-state-icon">ğŸ“­</div>
        <p class="empty-state-text">No quizzes are available yet</p>
    </div>

    <!-- Quiz Cards -->
    <div class="quiz-grid" th:if="${!#lists.isEmpty(quizzes)}">
        <div class="quiz-card" th:each="quiz : ${quizzes}">
            <div class="quiz-title" th:text="${quiz.quizTitle}">Quiz Title</div>
            <p class="quiz-description" th:text="${quiz.description}">Quiz Description</p>

            <a th:href="@{'/quizzes/' + ${quiz.quizId}}"
               class="btn-primary-custom mt-3">
                â–¶ View Details
            </a>
        </div>
    </div>
</div>

<th:block th:replace="~{fragments/footer :: footer}"></th:block>

</body>
</html>
