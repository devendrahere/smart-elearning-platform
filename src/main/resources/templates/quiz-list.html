<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Quizzes - EduSmart</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background-color: #F6F6F6; font-family: 'Poppins', sans-serif; color: #000; min-height: 100vh; }
        .container { margin-top: 60px; }
        h2 { font-weight: 700; text-align: center; margin-bottom: 15px; }
        p.text-muted-dark { text-align: center; color: #333; margin-bottom: 40px; }
        .bento-wrap { display: grid; grid-template-columns: repeat(auto-fit, minmax(280px, 1fr)); gap: 20px; }
        .quiz-card { background: rgba(255,255,255,0.7); border: 1px solid rgba(162,213,198,0.5); border-radius: 20px; padding: 25px; box-shadow: 0 4px 20px rgba(0,0,0,0.05); backdrop-filter: blur(10px); transition: transform 0.3s ease; }
        .quiz-card:hover { transform: translateY(-6px); }
        .btn-glass { background-color: #A2D5C6; border: none; color: #000; border-radius: 8px; padding: 8px 18px; font-weight: 500; transition: all 0.3s ease; }
        .btn-glass:hover { background-color: #CFFFE2; transform: translateY(-2px); box-shadow: 0 4px 10px rgba(162,213,198,0.3); }
    </style>
</head>
<body>
<th:block th:replace="~{fragments/header :: header}"></th:block>

<div class="container">
    <h2>Available Quizzes</h2>
    <p class="text-muted-dark">Test your knowledge and track your progress.</p>

    <div class="bento-wrap">
        <div class="quiz-card" th:each="quiz : ${quizzes}">
            <h5 class="card-title" th:text="${quiz.quizTitle}">Quiz Title</h5>
            <p class="text-muted" th:text="${quiz.description}">Quiz Description</p>
            <a th:href="@{'/quizzes/' + ${quiz.quizId}}" class="btn-glass w-100 mt-2">View Details</a>
        </div>
    </div>
</div>

<th:block th:replace="~{fragments/footer :: footer}"></th:block>
</body>
</html>
