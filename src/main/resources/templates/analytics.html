<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Analytics - EduSmart</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #F6F6F6;
            color: #000;
            font-family: 'Poppins', sans-serif;
            min-height: 100vh;
        }

        .analytics-container {
            max-width: 900px;
            margin: 60px auto;
            background: rgba(255, 255, 255, 0.8);
            border-radius: 20px;
            padding: 40px;
            border: 1px solid rgba(162, 213, 198, 0.5);
            backdrop-filter: blur(12px);
            box-shadow: 0 4px 25px rgba(0, 0, 0, 0.05);
            animation: fadeIn 0.8s ease;
        }

        h2 {
            font-weight: 700;
            text-align: center;
            margin-bottom: 40px;
        }

        .stat-box {
            background: rgba(255, 255, 255, 0.7);
            border: 1px solid rgba(162, 213, 198, 0.4);
            border-radius: 16px;
            padding: 25px;
            text-align: center;
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.05);
            transition: transform 0.3s ease;
        }

        .stat-box:hover {
            transform: translateY(-6px);
        }

        .stat-title {
            font-size: 1.1rem;
            color: #333;
        }

        .stat-value {
            font-size: 1.8rem;
            font-weight: bold;
            color: #000;
        }

        canvas {
            margin-top: 40px;
            background: rgba(255, 255, 255, 0.7);
            border: 1px solid rgba(162, 213, 198, 0.5);
            border-radius: 12px;
            padding: 15px;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>
<th:block th:replace="fragments/header :: header"></th:block>

<div class="container analytics-container">
    <h2>Platform Analytics</h2>

    <div class="row text-center mb-4">
        <div class="col-md-4 mb-3">
            <div class="stat-box">
                <div class="stat-title">Total Users</div>
                <div class="stat-value" th:text="${stats.activeUsers}">0</div>
            </div>
        </div>
        <div class="col-md-4 mb-3">
            <div class="stat-box">
                <div class="stat-title">Courses</div>
                <div class="stat-value" th:text="${stats.totalCourse}">0</div>
            </div>
        </div>
        <div class="col-md-4 mb-3">
            <div class="stat-box">
                <div class="stat-title">Active Sessions</div>
                <div class="stat-value" th:text="${stats.activeSessions}">0</div>
            </div>
        </div>
    </div>

    <canvas id="chart" width="600" height="300"></canvas>
</div>

<th:block th:replace="fragments/footer :: footer"></th:block>

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script th:inline="javascript">
    /*<![CDATA[*/
    const ctx = document.getElementById('chart');
    const chart = new Chart(ctx, {
        type: 'bar',
        data: {
            labels: ['Users', 'Courses', 'Sessions'],
            datasets: [{
                label: 'Platform Overview',
                backgroundColor: '#A2D5C6',
                borderColor: '#000000',
                data: [
                    [[${stats.totalUsers}]],
                    [[${stats.totalCourses}]],
                    [[${stats.activeSessions}]]
                ],
                borderWidth: 1
            }]
        },
        options: {
            scales: {
                y: { beginAtZero: true }
            },
            plugins: {
                legend: { display: false }
            }
        }
    });
    /*]]>*/
</script>
</body>
</html>
