<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Instructor Overview - EduSmart</title>

    <!-- Bootstrap & Fonts -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">

    <!-- External CSS -->
    <link rel="stylesheet" th:href="@{/css/instructor-overview.css}">
</head>

<body>

<th:block th:replace="~{fragments/header :: header}"></th:block>

<div class="container">

    <!-- Page Header -->
    <div class="page-header">
        <h1 class="page-title">ðŸ“Š Instructor Course Overview</h1>
        <p class="page-subtitle">Monitor your course performance and engagement statistics.</p>
    </div>

    <!-- Course Cards -->
    <div class="grid">
        <div class="course-card" th:each="course : ${courses}">
            <div>
                <h5 class="card-title" th:text="${course.courseTitle}">Course Title</h5>
                <p class="card-desc" th:text="${course.courseDescription}">Course Description</p>
            </div>

            <div class="meta-row">
                <span th:text="'Created on ' + ${#temporals.format(course.createdAt, 'dd MMM yyyy')}"></span>
                <span th:text="${course.instructor.name}"></span>
            </div>

            <a th:href="@{'/analytics/course/' + ${course.courseId}}" class="btn-primary-custom">
                ðŸ“ˆ View Analytics
            </a>
        </div>
    </div>

</div>

<th:block th:replace="~{fragments/footer :: footer}"></th:block>

</body>
</html>
