<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Instructor Overview - EduSmart</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #F6F6F6;
            font-family: 'Poppins', sans-serif;
            color: #000;
            min-height: 100vh;
        }

        .container {
            margin-top: 60px;
        }

        h2 {
            font-weight: 700;
            text-align: center;
            margin-bottom: 15px;
        }

        p.text-muted-dark {
            text-align: center;
            color: #333;
            margin-bottom: 40px;
        }

        .bento-wrap {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
        }

        .course-card {
            background: rgba(255, 255, 255, 0.7);
            border: 1px solid rgba(162, 213, 198, 0.5);
            border-radius: 20px;
            padding: 25px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.05);
            backdrop-filter: blur(10px);
            transition: transform 0.3s ease;
        }

        .course-card:hover {
            transform: translateY(-6px);
        }

        .card-title {
            font-weight: 600;
            margin-bottom: 10px;
        }

        .meta-row {
            display: flex;
            justify-content: space-between;
            font-size: 0.9rem;
            color: #555;
            margin-top: 15px;
        }

        .btn-glass {
            background-color: #A2D5C6;
            border: none;
            color: #000;
            border-radius: 8px;
            padding: 8px 18px;
            font-weight: 500;
            font-size: 0.95rem;
            transition: all 0.3s ease;
            width: 100%;
            display: block;
            text-align: center;
            margin-top: 15px;
        }

        .btn-glass:hover {
            background-color: #CFFFE2;
            transform: translateY(-2px);
            box-shadow: 0 4px 10px rgba(162, 213, 198, 0.3);
        }
    </style>
</head>
<body>
<th:block th:replace="~{fragments/header :: header}"></th:block>

<div class="container">
    <h2>ðŸ“Š Instructor Course Overview</h2>
    <p class="text-muted-dark">Monitor your course performance and engagement statistics.</p>

    <div class="bento-wrap">
        <div class="course-card" th:each="course : ${courses}">
            <div>
                <h5 class="card-title" th:text="${course.courseTitle}">Course Title</h5>
                <p class="card-desc" th:text="${course.courseDescription}">Course Description</p>
            </div>

            <div class="meta-row">
                <span th:text="'Created on ' + ${#temporals.format(course.createdAt, 'dd MMM yyyy')}">Date</span>
                <span th:text="${course.instructor.name}">Instructor</span>
            </div>

            <a th:href="@{'/analytics/course/' + ${course.courseId}}" class="btn-glass">View Analytics</a>
        </div>
    </div>
</div>

<th:block th:replace="~{fragments/footer :: footer}"></th:block>
</body>
</html>
