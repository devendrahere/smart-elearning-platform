<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Course Discussions - EduSmart</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #F6F6F6;
            font-family: 'Poppins', sans-serif;
            color: #000;
            min-height: 100vh;
        }

        .discussion-container {
            max-width: 800px;
            margin: 60px auto;
            background: rgba(255, 255, 255, 0.8);
            border: 1px solid rgba(162, 213, 198, 0.5);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 4px 25px rgba(0, 0, 0, 0.05);
            backdrop-filter: blur(10px);
        }

        h3 {
            font-weight: 700;
            text-align: center;
            margin-bottom: 40px;
        }

        .thread-card {
            background: rgba(255, 255, 255, 0.7);
            border: 1px solid rgba(162, 213, 198, 0.4);
            border-radius: 15px;
            padding: 20px;
            transition: transform 0.3s ease;
            margin-bottom: 20px;
        }

        .thread-card:hover {
            transform: translateY(-5px);
        }

        .new-thread-form {
            background: rgba(255, 255, 255, 0.6);
            border-radius: 15px;
            border: 1px solid rgba(162, 213, 198, 0.5);
            padding: 20px;
        }

        .btn-glass {
            background-color: #A2D5C6;
            color: #000;
            border: none;
            border-radius: 10px;
            padding: 8px 16px;
            transition: all 0.3s ease;
        }

        .btn-glass:hover {
            background-color: #CFFFE2;
            transform: translateY(-2px);
        }

        input.form-control {
            border: 1px solid rgba(162, 213, 198, 0.5);
            background: rgba(255, 255, 255, 0.8);
            color: #000;
            border-radius: 10px;
        }

        .no-threads {
            text-align: center;
            color: #666;
            background: rgba(255, 255, 255, 0.6);
            border-radius: 10px;
            padding: 15px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
<th:block th:replace="fragments/header :: header"></th:block>

<div class="discussion-container">
    <h3>Course Discussions</h3>

    <div th:if="${#lists.isEmpty(threads)}" class="no-threads">
        No discussions yet. Be the first to start one!
    </div>

    <div th:each="t : ${threads}" class="thread-card">
        <h5 th:text="${t.title}">Thread Title</h5>
        <p class="text-muted mb-1"><strong>Created by:</strong> <span th:text="${t.createdByName != null ? t.createdByName : 'Unknown'}"></span></p>
        <p class="small text-secondary" th:text="${#temporals.format(t.createdAt, 'dd MMM yyyy, HH:mm')}">Date</p>
        <a th:href="@{'/discussion/thread/' + ${t.threadId}}" class="btn btn-glass btn-sm mt-2">View Thread</a>
    </div>

    <form th:action="@{'/discussion/course/' + ${courseId} + '/new-thread'}" method="post" class="new-thread-form mt-5">
        <input type="hidden" name="createdBy" th:value="${session.userId}" />
        <div class="input-group">
            <input type="text" name="title" placeholder="Start a new discussion..." class="form-control" required />
            <button type="submit" class="btn btn-glass ms-2 px-4">Post</button>
        </div>
    </form>
</div>

<th:block th:replace="fragments/footer :: footer"></th:block>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
