<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Quiz Result - EduSmart</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">

    <!-- External CSS -->
    <link rel="stylesheet" th:href="@{/css/quiz-result.css}">
</head>

<body>

<th:block th:replace="~{fragments/header :: header}"></th:block>

<div class="container">

    <!-- Page Header -->
    <div class="page-header">
        <h1 class="page-title">
            <span>ðŸ“Š</span>
            <span>Quiz Result</span>
        </h1>
        <p class="page-subtitle">Review your performance for this quiz</p>
    </div>

    <!-- Result Card -->
    <div class="result-card mx-auto col-md-8">
        <h2 class="result-title">Your Score</h2>

        <p class="mt-4 score-text">
            Score:
            <strong th:text="${result.score}">0</strong>
        </p>

        <p class="result-status"
           th:text="${result.passed ? 'Passed' : 'Failed'}"
           th:classappend="${result.passed ? 'passed' : 'failed'}">
        </p>

        <a href="/quizzes" class="btn-primary-custom mt-4 d-inline-block">â¬… Back to Quizzes</a>
    </div>

</div>

<th:block th:replace="~{fragments/footer :: footer}"></th:block>

</body>
</html>
