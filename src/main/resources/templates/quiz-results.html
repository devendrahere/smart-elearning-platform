<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Quiz Result - EduSmart</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .result-box { background: rgba(255,255,255,0.8); border-radius: 20px; padding: 40px; text-align: center; box-shadow: 0 4px 20px rgba(0,0,0,0.05); margin-top: 100px; }
        .passed { color: #28a745; font-weight: 700; }
        .failed { color: #dc3545; font-weight: 700; }
    </style>
</head>
<body>
<th:block th:replace="~{fragments/header :: header}"></th:block>

<div class="container">
    <div class="result-box mx-auto col-md-6">
        <h2>Quiz Result</h2>
        <p class="mt-4">Score: <strong th:text="${result.score}">0</strong></p>
        <p>Status: <strong th:text="${result.passed ? 'Passed' : 'Failed'}"
                           th:classappend="${result.passed ? 'passed' : 'failed'}"></strong></p>
        <a href="/quizzes" class="btn-glass mt-4">Back to Quizzes</a>
    </div>
</div>

<th:block th:replace="~{fragments/footer :: footer}"></th:block>
</body>
</html>
