<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>My Courses - EduSmart</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">

    <!-- External CSS -->
    <link href="/css/my-courses.css" rel="stylesheet">
</head>

<body>

<th:block th:replace="~{fragments/header :: header}"></th:block>

<div class="container">

    <!-- Page Header -->
    <div class="page-header">
        <h1 class="page-title">
            <span>ðŸŽ“</span>
            <span>My Enrolled Courses</span>
        </h1>
        <p class="page-subtitle">Your learning journey continues here</p>
    </div>

    <!-- Empty State -->
    <div th:if="${#lists.isEmpty(courses)}" class="empty-state">
        <div class="empty-state-icon">ðŸ“­</div>
        <p class="empty-state-text">You are not enrolled in any courses yet</p>
    </div>

    <!-- Course Grid -->
    <div class="course-grid" th:if="${!#lists.isEmpty(courses)}">
        <div class="course-card" th:each="course : ${courses}">
            <div>
                <div class="course-title" th:text="${course.courseTitle}"></div>
                <div class="course-desc" th:text="${course.courseDescription}"></div>
            </div>

            <div>
                <div class="meta-row">
                    <span th:text="${course.instructor?.name}">Instructor</span>
                    <span th:text="${#temporals.format(course.createdAt, 'dd MMM yyyy')}">Date</span>
                </div>

                <a th:href="@{'/courses/' + ${course.courseId}}"
                   class="btn-primary-custom mt-3">
                    ðŸš€ Go to Course
                </a>
            </div>
        </div>
    </div>
</div>

<th:block th:replace="~{fragments/footer :: footer}"></th:block>

</body>
</html>
