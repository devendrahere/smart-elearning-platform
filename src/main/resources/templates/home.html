<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>EduSmart - Learn. Engage. Grow.</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #F6F6F6;
            font-family: 'Poppins', sans-serif;
            color: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            text-align: center;
        }

        .hero-box {
            background: rgba(255, 255, 255, 0.7);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            border: 1px solid rgba(162, 213, 198, 0.4);
            box-shadow: 0 4px 25px rgba(0, 0, 0, 0.05);
            padding: 60px;
            max-width: 600px;
            transition: transform 0.3s ease;
        }

        .hero-box:hover {
            transform: translateY(-6px);
        }

        h1 {
            font-weight: 700;
            font-size: 2.5rem;
            margin-bottom: 20px;
        }

        p {
            font-size: 1.1rem;
            color: #333;
            margin-bottom: 30px;
        }

        .btn-main {
            border-radius: 12px;
            background-color: #A2D5C6;
            color: #000;
            font-weight: 500;
            padding: 10px 30px;
            margin: 5px;
            border: none;
            transition: all 0.3s ease;
        }

        .btn-main:hover {
            background-color: #CFFFE2;
            transform: scale(1.05);
        }
    </style>
</head>
<body>
<div class="hero-box">
    <h1>Welcome to EduSmart</h1>
    <p>Empower your learning journey â€” discover new courses, connect, and grow smarter.</p>
    <a href="/login" class="btn btn-main">Login</a>
    <a href="/register" class="btn btn-main">Register</a>
</div>
</body>
</html>
