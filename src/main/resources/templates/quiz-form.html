<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${action == 'add' ? 'Add Quiz' : 'Edit Quiz'} + ' - EduSmart'">Quiz Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background-color: #F6F6F6; font-family: 'Poppins', sans-serif; color: #000; }
        .container { max-width: 700px; margin-top: 80px; }
        .glass-card { background: rgba(255,255,255,0.75); border-radius: 20px; border: 1px solid rgba(162,213,198,0.5); padding: 30px; backdrop-filter: blur(10px); box-shadow: 0 4px 20px rgba(0,0,0,0.05); }
        .btn-glass { background-color: #A2D5C6; border: none; color: #000; border-radius: 10px; padding: 8px 16px; transition: all 0.3s ease; }
        .btn-glass:hover { background-color: #CFFFE2; transform: translateY(-2px); }
    </style>
</head>
<body>
<th:block th:replace="~{fragments/header :: header}"></th:block>

<div class="container">
    <div class="glass-card">
        <h3 th:text="${action == 'add' ? 'Add New Quiz' : 'Edit Quiz'}"></h3>
        <form th:action="@{${quiz.quizId != null} ? '/quiz/manage/update' : '/quiz/manage/save'}"
              th:object="${quiz}"
              method="post">
        <input type="hidden" th:field="*{quizId}" />
            <div class="mb-3">
                <label class="form-label">Quiz Title</label>
                <input type="text" th:field="*{quizTitle}" class="form-control" placeholder="Enter quiz title" required />
            </div>
            <div class="mb-3">
                <label class="form-label">Description</label>
                <textarea th:field="*{description}" class="form-control" placeholder="Enter quiz description" rows="3" required></textarea>
            </div>

            <div class="d-flex justify-content-between">
                <a th:href="@{'/courses/' + ${course.courseId} + '/lessons'}" class="btn btn-outline-dark">‚Üê Back</a>
                <button type="submit" class="btn-glass" th:text="${action == 'add' ? 'Create Quiz' : 'Save Changes'}"></button>
            </div>
        </form>
    </div>
</div>

<th:block th:replace="~{fragments/footer :: footer}"></th:block>
</body>
</html>
