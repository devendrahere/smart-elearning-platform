<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${action == 'add' ? 'Add Quiz' : 'Edit Quiz'} + ' - EduSmart'">Quiz Form</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">

    <!-- External CSS -->
    <link th:href="@{/css/quiz-form.css}" rel="stylesheet">
</head>

<body>
<th:block th:replace="~{fragments/header :: header}"></th:block>

<div class="container">

    <!-- Page Header -->
    <div class="page-header">
        <h1 class="page-title" th:text="${action == 'add' ? '‚úèÔ∏è Add New Quiz' : 'üõ† Edit Quiz'}"></h1>
    </div>

    <!-- Quiz Form Section -->
    <div class="form-section">

        <form th:action="@{${quiz.quizId != null} ? '/quiz/manage/update' : '/quiz/manage/save'}"
              th:object="${quiz}"
              method="post">

            <input type="hidden" th:field="*{quizId}" />

            <!-- Title -->
            <div class="mb-3">
                <label class="form-label">Quiz Title</label>
                <input type="text"
                       th:field="*{quizTitle}"
                       class="form-control"
                       placeholder="Enter quiz title"
                       required>
            </div>

            <!-- Description -->
            <div class="mb-3">
                <label class="form-label">Description</label>
                <textarea th:field="*{description}"
                          class="form-control"
                          placeholder="Enter quiz description"
                          rows="3"
                          required></textarea>
            </div>

            <!-- Buttons -->
            <div class="d-flex justify-content-between mt-4">
                <a th:href="@{'/courses/' + ${course.courseId} + '/lessons'}"
                   class="btn btn-outline-dark btn-back">‚Üê Back</a>

                <button type="submit"
                        class="btn-primary-custom"
                        th:text="${action == 'add' ? 'Create Quiz' : 'Save Changes'}"></button>
            </div>

        </form>
    </div>
</div>

<th:block th:replace="~{fragments/footer :: footer}"></th:block>
</body>
</html>
