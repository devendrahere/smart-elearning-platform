<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Discussions - EduSmart</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">

    <!-- External CSS -->
    <link rel="stylesheet" th:href="@{/css/discussion-list.css}">

    <script src="https://cdn.jsdelivr.net/npm/sockjs-client"></script>
    <script src="https://cdn.jsdelivr.net/npm/stompjs"></script>
</head>

<body>
<th:block th:replace="~{fragments/header :: header}"></th:block>

<div class="container">

    <div class="page-header">
        <h1 class="page-title">üí¨ Discussions</h1>
        <p class="page-subtitle" th:text="'Course: ' + ${course.courseTitle}"></p>
    </div>

    <div class="post-section">
        <h2 class="section-title">üìù Start a Discussion</h2>
        <form id="newThreadForm">
            <input id="threadTitle" type="text" class="form-control thread-input"
                   placeholder="Start a new discussion topic..." required>
            <button type="submit" class="btn-primary-custom mt-3">Create Thread</button>
        </form>
    </div>

    <div id="threadsList">

        <div th:if="${#lists.isEmpty(threads)}" class="empty-state">
            <div class="empty-state-icon">üì≠</div>
            <p class="empty-state-text">No discussion threads yet. Start the first one!</p>
        </div>

        <div th:each="t : ${threads}" class="thread-card">
            <a th:href="@{'/discussion/thread/' + ${t.threadId}}" class="text-decoration-none">
                <div class="thread-title" th:text="${t.title}"></div>
                <div class="thread-meta">
                    Started by <span th:text="${t.createdByName}"></span> ‚Ä¢
                    <span th:text="${#temporals.format(t.createdAt, 'dd MMM yyyy HH:mm')}"></span>
                </div>
            </a>
        </div>
    </div>

    <a th:href="@{'/courses/' + ${course.courseId}}"
       class="btn btn-outline-secondary mt-3">‚Üê Back to Course</a>

</div>

<th:block th:replace="~{fragments/footer :: footer}"></th:block>

<script th:inline="javascript">
    const courseId = [[${course.courseId}]];
    const userId = [[${userId}]];
    let stompClient = null;

    function connectSocket() {
        const socket = new SockJS('/ws');
        stompClient = Stomp.over(socket);
        stompClient.connect({}, function () {
            stompClient.subscribe(`/topic/course/${courseId}/threads`, function (message) {
                appendThread(JSON.parse(message.body));
            });
        });
    }

    function appendThread(thread) {
        const empty = document.querySelector('.empty-state');
        if (empty) empty.remove();

        const div = document.createElement('div');
        div.className = 'thread-card';
        div.innerHTML = `
            <a href="/discussion/thread/${thread.threadId}" class="text-decoration-none">
                <div class="thread-title">${thread.title}</div>
                <div class="thread-meta">
                    Started by ${thread.createdByName || 'User'} ‚Ä¢
                    ${new Date(thread.createdAt).toLocaleString()}
                </div>
            </a>`;
        document.getElementById('threadsList').prepend(div);
    }

    document.getElementById('newThreadForm').addEventListener('submit', async e => {
        e.preventDefault();
        const title = document.getElementById('threadTitle').value.trim();
        if (!title) return;

        try {
            const formData = new URLSearchParams();
            formData.append('title', title);

            const resp = await fetch(`/api/discussions/${courseId}/threads`, {
                method: 'POST',
                body: formData,
                credentials: 'same-origin',
                headers: { 'Accept': 'application/json' }
            });

            if (resp.status === 201) {
                const newThread = await resp.json();
                appendThread(newThread);
                stompClient.send(`/app/course/${courseId}/new-thread`, {}, JSON.stringify(newThread));
                document.getElementById('threadTitle').value = '';
            } else if (resp.status === 401) {
                alert('Please log in to create a new discussion.');
                window.location.href = '/login';
            } else {
                alert('Error: ' + await resp.text());
            }
        } catch (err) {
            console.error(err);
            alert('Unexpected error.');
        }
    });

    connectSocket();
</script>

</body>
</html>
