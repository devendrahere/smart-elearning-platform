<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Manage Lessons & Quiz - EduSmart</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">

    <!-- External CSS -->
    <link rel="stylesheet" th:href="@{/css/manage-lessons.css}">
</head>

<body>
<th:block th:replace="~{fragments/header :: header}"></th:block>

<div class="container">

    <!-- Page Header -->
    <div class="page-header">
        <h1 class="page-title">üìò Manage Lessons</h1>
        <p class="page-subtitle">Organize your lessons and quizzes for this course.</p>
        <h5 class="mt-2" th:text="${course.courseTitle}"></h5>
    </div>

    <!-- Main Content Card -->
    <div class="main-card">

        <!-- TOP CONTROLS -->
        <div class="d-flex justify-content-between align-items-center mb-4">
            <a th:href="@{'/courses/' + ${course.courseId}}" class="btn btn-outline-secondary">‚Üê Back</a>

            <a th:href="@{'/lesson/add/' + ${course.courseId}}" class="btn-primary-custom">
                ‚ûï Add Lesson
            </a>
        </div>

        <!-- LESSON TABLE -->
        <table class="table table-hover align-middle shadow-sm">
            <thead>
            <tr>
                <th>#</th>
                <th>Lesson Title</th>
                <th>Order</th>
                <th>Actions</th>
            </tr>
            </thead>

            <tbody>
            <tr th:each="lesson, iterStat : ${lessons}">
                <td th:text="${iterStat.index + 1}"></td>
                <td th:text="${lesson.lessonTitle}"></td>
                <td th:text="${lesson.lessonOrder}"></td>

                <td>
                    <a th:href="@{'/lesson/edit/' + ${lesson.lessonId}}" class="btn-outline-custom btn-sm">‚úèÔ∏è Edit</a>

                    <button type="button"
                            class="btn btn-sm btn-danger ms-2"
                            data-bs-toggle="modal"
                            th:attr="data-bs-target='#deleteModal' + ${lesson.lessonId}">
                        üóë Delete
                    </button>

                    <!-- DELETE MODAL -->
                    <div class="modal fade" th:id="'deleteModal' + ${lesson.lessonId}" tabindex="-1">
                        <div class="modal-dialog modal-dialog-centered">
                            <div class="modal-content">

                                <div class="modal-header">
                                    <h5 class="modal-title">Confirm Delete</h5>
                                    <button class="btn-close" data-bs-dismiss="modal"></button>
                                </div>

                                <div class="modal-body">
                                    Are you sure you want to delete
                                    "<strong th:text="${lesson.lessonTitle}"></strong>"?
                                </div>

                                <div class="modal-footer">
                                    <button class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>

                                    <form th:action="@{'/lesson/delete/' + ${lesson.lessonId}}" method="post">
                                        <button class="btn btn-danger" type="submit">Delete</button>
                                    </form>
                                </div>

                            </div>
                        </div>
                    </div>

                </td>
            </tr>
            </tbody>
        </table>

        <!-- QUIZ SECTION -->
        <div class="quiz-section">
            <h2 class="section-title">üìù Course Quiz</h2>

            <div th:if="${quiz != null}" class="mt-3">
                <p class="fw-bold" th:text="${quiz.quizTitle}"></p>
                <p class="text-muted" th:text="${quiz.description}"></p>

                <a th:href="@{'/quiz/manage/' + ${course.courseId} + '/' + ${quiz.quizId}}"
                   class="btn-primary-custom mt-2">
                    ‚úèÔ∏è Edit Quiz
                </a>
            </div>

            <div th:if="${quiz == null}" class="mt-3 text-muted">
                <p>No quiz has been added for this course yet.</p>

                <a th:href="@{'/quiz/manage/' + ${course.courseId}}"
                   class="btn-primary-custom mt-2">
                    ‚ûï Add Quiz
                </a>
            </div>
        </div>

    </div>
</div>

<th:block th:replace="~{fragments/footer :: footer}"></th:block>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
