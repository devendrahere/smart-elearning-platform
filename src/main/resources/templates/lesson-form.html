<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${lesson.lessonId != null ? 'Edit Lesson' : 'Add Lesson'}">Lesson Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #F6F6F6;
            font-family: 'Poppins', sans-serif;
            color: #000;
            min-height: 100vh;
        }

        .container {
            margin-top: 60px;
            max-width: 700px;
        }

        .glass-card {
            background: rgba(255, 255, 255, 0.75);
            border: 1px solid rgba(162, 213, 198, 0.5);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.05);
            backdrop-filter: blur(10px);
        }

        label {
            font-weight: 600;
            margin-top: 10px;
        }

        .form-control {
            border-radius: 10px;
            border: 1px solid #CFFFE2;
            background: rgba(255, 255, 255, 0.9);
        }

        .btn-glass {
            background-color: #A2D5C6;
            border: none;
            color: #000;
            border-radius: 8px;
            padding: 10px 18px;
            font-weight: 500;
            font-size: 0.95rem;
            transition: all 0.3s ease;
        }

        .btn-glass:hover {
            background-color: #CFFFE2;
            transform: translateY(-2px);
            box-shadow: 0 4px 10px rgba(162, 213, 198, 0.3);
        }
    </style>
</head>
<body>
<th:block th:replace="~{fragments/header :: header}"></th:block>

<div class="container">
    <div class="glass-card">
        <h3 th:text="${lesson.lessonId != null ? 'Edit Lesson' : 'Add Lesson'}"></h3>
        <form th:action="@{${lesson.lessonId != null} ? '/lesson/edit/' + ${lesson.lessonId} : '/lesson/add/' + ${courseId}}"
              th:object="${lesson}" method="post">

            <div class="mb-3">
                <label for="lessonTitle" class="form-label">Lesson Title</label>
                <input type="text" id="lessonTitle" th:field="*{lessonTitle}" class="form-control" placeholder="Enter lesson title" required>
            </div>

            <div class="mb-3">
                <label for="contentUrl" class="form-label">Content URL</label>
                <input type="text" id="contentUrl" th:field="*{contentUrl}" class="form-control" placeholder="Paste content URL (video, article, etc.)" required>
            </div>

            <div class="mb-3">
                <label for="lessonOrder" class="form-label">Lesson Order</label>
                <input type="number"
                       id="lessonOrder"
                       th:field="*{lessonOrder}"
                       class="form-control"
                       placeholder="Enter lesson order (1, 2, 3...)"
                       min="1"
                       step="1"
                       required
                       oninput="if(this.value < 1) this.value = 1;">
            </div>

            <div class="d-flex justify-content-between mt-4">
                <a th:href="@{'/courses/' + ${courseId} + '/lessons/manage'}" class="btn btn-secondary">‚Üê Back</a>
                <button type="submit" class="btn-glass" th:text="${lesson.lessonId != null ? 'Update Lesson' : 'Add Lesson'}"></button>
            </div>
        </form>
    </div>
</div>

<th:block th:replace="~{fragments/footer :: footer}"></th:block>
</body>
</html>
