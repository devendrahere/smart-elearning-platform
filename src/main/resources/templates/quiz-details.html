<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Quiz Details - EduSmart</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<th:block th:replace="~{fragments/header :: header}"></th:block>

<div class="container text-center mt-5">
    <h2 th:text="${quiz.quizTitle}">Quiz Title</h2>
    <p class="lead" th:text="${quiz.description}">Quiz description</p>
    <a th:href="@{'/quizzes/' + ${quiz.quizId} + '/start'}" class="btn btn-glass mt-3">Start Quiz</a>
</div>

<th:block th:replace="~{fragments/footer :: footer}"></th:block>
</body>
</html>
