<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${errorTitle}">Error - EduSmart</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">

    <!-- Link to external CSS -->
    <link th:href="@{/css/error.css}" rel="stylesheet">
</head>

<body>

<div class="error-container">
    <div class="error-icon">⚠️</div>

    <h2 class="error-title" th:text="${errorTitle}">Thread Not Found</h2>

    <p class="error-message" th:text="${errorMessage}">
        The discussion thread you were looking for no longer exists.
    </p>

    <a href="/courses" class="btn-primary-custom">⬅ Back to Courses</a>
</div>

</body>
</html>
