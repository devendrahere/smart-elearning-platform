<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${errorTitle}">Thread Not Found</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #F6F6F6;
            font-family: 'Poppins', sans-serif;
        }
        .container {
            max-width: 600px;
            margin-top: 120px;
            text-align: center;
        }
        .glass-card {
            background: rgba(255, 255, 255, 0.8);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 4px 25px rgba(0, 0, 0, 0.05);
            border: 1px solid rgba(162, 213, 198, 0.5);
        }
        .btn-glass {
            background-color: #A2D5C6;
            border: none;
            color: #000;
            border-radius: 12px;
            padding: 10px 20px;
            transition: all 0.3s ease;
        }
        .btn-glass:hover {
            background-color: #CFFFE2;
            transform: translateY(-2px);
        }
    </style>
</head>
<body>
<div class="container">
    <div class="glass-card">
        <h2 th:text="${errorTitle}">Thread Not Found</h2>
        <p class="text-muted mt-3" th:text="${errorMessage}">The discussion thread you were looking for no longer exists.</p>
        <a href="/courses" class="btn btn-glass mt-3">Back to Courses</a>
    </div>
</div>
</body>
</html>
